<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock">
        <div>
            <h1 id="hours">00</h1>
            <h2 class="text">HOURS</h2>
        </div>
        <div>
            <h1 id="minutes">00</h1>
            <h2 class="text">MINUTES</h2>
        </div>
        <div>
            <h1 id="seconds">00</h1>
            <h2 class="text"> SECONDS</h2>
        </div>
        <div>
            <h2 id="ampm"></h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
